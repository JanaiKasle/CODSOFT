<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="main">
            <h1>Calculator</h1>
            <input type="text" id="input-num">
            <div class="row">
                <button style="color: rgb(255, 0, 0);">AC</button>
                <button style="color: rgb(255, 0, 0);">DE</button>
                <button style="color: rgb(255, 151, 54);">.</button>
                <button style="color: rgb(255, 151, 54);">/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button style="color: rgb(255, 151, 54);">*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button style="color: rgb(255, 151, 54);">-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button style="color:  rgb(255, 151, 54);">+</button>
            </div>
            <div class="row">
                <button>00</button>
                <button>0</button>
                <button style="width: 131px; color: rgb(255, 151, 54);">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
